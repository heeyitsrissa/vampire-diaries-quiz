<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Vampire Diaries Quiz</title>
       <link rel="stylesheet" href="./assets/css/style.css" />
      </head>
      <body>
        <h1 >Vampire Diaries Quiz</h1>
        <header id="intro">
        <button id="start">start</button>
      </header>
      <section class="quiz">
          <h2 id="timer">Time left</h2>
          <h3 id="question">Question</h3>
          <ul id="answers">
            <button class="buttons">Answers</button>
            <button class="buttons">Answers</button>
            <button class="buttons">Answers</button>
            <button class="buttons">Answers</button>
          </ul>
  
        </section>
        <section class="highscores">
          <h2>Highscores</h2>
          <h3 class="score">Your score</h3>
          <ul id="highscoreList"></ul>
          <div>
              <label  for="initials">Enter Initials: </label>
              <input type="text" id="initials" maxlength="3" />
              <button id="submitHighscore">Submit</button>
              <h2>Saved Scores</h2>
              <p>Player: <span id="playerInitials"></span></p>
              <p>Score: <span id="playerScore"></span></p>
          </div>
      </section>
      <script src="./assets/js/script.js"></script>
      </body>
</html>
